on: push
jobs:
  pre-test:
    runs-on: ubuntu-18.04
    steps:
      - uses: technote-space/get-diff-action@v4
        with:
          PATTERN: |
            .github/**
            **/build.gradle.kts
            **/*.kt
            **/*.lockfile

      # TODO delete the following
      - run: echo ${{ env.GIT_DIFF }}

  test:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2

      - name: Setup JDK
        uses: actions/setup-java@v1
        with:
          java-version: "12"

      - name: Cache Gradle
        uses: burrunan/gradle-cache-action@v1

      - name: Ensure Gradle script executable
        run: chmod +x ./gradlew

      - run: docker-compose run gradle-build

  deploy:
    name: Deploy Webtris
    if: ${{ github.ref == 'refs/heads/multiplatform' }}
    needs: test
    runs-on: ubuntu-18.04
    steps:
      - run: echo "${{ github.ref }}"
      - uses: actions/checkout@v2

      - name: Setup JDK
        uses: actions/setup-java@v1
        with:
          java-version: "12"

      - name: Cache Gradle
        uses: burrunan/gradle-cache-action@v1

      - name: Ensure Gradle script executable
        run: chmod +x ./gradlew

      - name: Create Web Files Dir
        run: echo "WEB_DIR=$(mktemp -d)" >> "$GITHUB_ENV"

      - name: Generate Web Files
        run: docker-compose run gradle-assemble-web

      - name: Publish Web Files
        uses: s0/git-publish-subdir-action@v2.4.0
        env:
          REPO: git@github.com:ndon55555/webtris.git
          BRANCH: master
          FOLDER: ${{ env.WEB_DIR }}
          SSH_PRIVATE_KEY: ${{ secrets.WEBTRIS_PRIVATE_DEPLOY_KEY }}
          SKIP_EMPTY_COMMITS: true
