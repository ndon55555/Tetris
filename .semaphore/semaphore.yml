version: v1.0
name: Tetris
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Run Tests
    task:
      prologue:
        commands:
          - checkout
      jobs:
        - name: Gradle Test
          commands:
            - >
              docker run
              -v "$(pwd)":/repo
              openjdk:12
              "cd /repo & ./gradlew test"