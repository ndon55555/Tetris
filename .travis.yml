dist: bionic
language: java

services:
  - docker

env:
  global:
    - CC_TEST_REPORTER_ID=68b415548340539e4daeee8e0523652c47c5f451ac0cc61d1e54fdedc7d598b6
    - JACOCO_SOURCE_PATH=src/

install: skip

before_script:
  - chmod +x gradlew
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build

script:
  - >
    docker run
    -v "$(pwd)":/repo openjdk:12
    bash -c "cd /repo && ./gradlew build --scan --stacktrace"
  - ./cc-test-reporter format-coverage build/reports/jacoco/test/jacocoTestReport.xml --input-type jacoco
  - ./cc-test-reporter upload-coverage

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
